apply from: "../../scripts/kotlin-android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }


    defaultConfig {
        buildConfigField "String", "APP_VERSION", "\"${buildConfig.version.name}\";"
    }
}

dependencies {
    implementation project(':common')
    implementation project(':feature:onboarding')
    implementation project(':feature:selectcontentdirectory')
    implementation project(':shared:upnp')

    implementation libs.androidx.ktx.preference
    implementation(libs.bundles.compose)
    implementation(libs.bundles.coroutines)
    implementation(libs.hilt.android.core)
    implementation(libs.material)

    kapt(libs.hilt.compiler)
}
